<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Calculator</h2>
        <div id="numberdisplay">
            <h3 id="showans">0</h3>
        </div>
        <div class="container">
            <div class="row">
                <button onclick={btns(this)}>1</button>
                <button onclick={btns(this)}>2</button>
                <button onclick={btns(this)}>3</button>
                <button onclick={btns(this)}>+</button>
            </div>
            <div class="row order-3">
                <button onclick={btns(this)}>4</button>
                <button onclick={btns(this)}>5</button>
                <button onclick={btns(this)}>6</button>
                <button onclick={btns(this)}>-</button>
            </div>
            <div class="row order-2">
                <button onclick={btns(this)}>7</button>
                <button onclick={btns(this)}>8</button>
                <button onclick={btns(this)}>9</button>
                <button onclick={btns(this)}>x</button>
            </div>
            <div class="row order-1">
                <button onclick={btns(this)}>1/x</button>
                <button onclick={btns(this)}>x<sup>2</sup></button>
                <button onclick={btns(this)}>&#8730;</button>
                <button onclick={btns(this)}>C</button>
            </div>
            <div class="row">
                <button onclick={btns(this)}>.</button>
                <button onclick={btns(this)}>0</button>
                <button onclick={btns(this)}>/</button>
                <button onclick={btns(this)}>=</button>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
